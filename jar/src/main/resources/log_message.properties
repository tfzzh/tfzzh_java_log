
# 日志预存队列的最大长度   
Log.LOG_LIST_MAX_SIZE=17
# 日志的记录间隔时间   
Log.LOG_MAX_SAVE_INTERVAL=8000
# 日志池循环间隔时间
Log.LOG_POOL_CYCLE_INTERVAL=3000

# 数据库连接用URL   
Log.DATABASE_URL=jdbc:mysql://127.0.0.1/itoyo_log?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&useSSL=false
# 数据库连接用帐户   
Log.DATABASE_USER=root
# 数据库连接用密码   
Log.DATABASE_PASS=root
# 数据库驱动类   
Log.DATABASE_DRIVER=org.gjt.mm.mysql.Driver
# 数据库是否使用unicde的方式连接   
Log.DATABASE_USE_UNICODE=true
# 数据库字符编码   
Log.DATABASE_CHARACTER_ENCODING=utf8
# 数据库服务器建立socket连接时的超时，单位：毫秒。 0表示永不超时   
Log.DATABASE_CONNECTION_TIMEOUT=120000
# 数据库socket操作（读写）超时，单位：毫秒。 0表示永不超时   
Log.DATABASE_SOCKET_TIMEOUT=30000

